<html lang="en">
<head>

                <p class="message_part1 msg">HANG</p>

                        <div class="box" id="4">

                        <div class="box" id="4">
                            <img data-src="/images/div images/13_w.png" alt="">

                    </div>
                    <div class="row">
                        <div class="box" id="2">
                            <img data-src="/images/div images/2_w.png" alt="">

                        <div class="box" id="2">
                            <img data-src="/images/div images/7_w.png" alt="">

                        <div class="box" id="5">

                        <div class="box" id="5">

                    </div>
                    <div class="row">
                        <div class="box" id="1">
                            <img data-src="/images/div images/2_w.png" alt="">

                        <div class="box" id="1">
                            <img data-src="/images/div images/7_w.png" alt="">
                        </div>
                        <div class="box" id="6">
                            <img data-src="/images/div images/10_w.png" alt="">
                        </div>
                        <div class="box" id="6">
                            <img data-src="/images/div images/15_w.png" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="box" id="0">
                            <img data-src="/images/div images/1_w.png" alt="">
                        </div>
                        <div class="box" id="0">
                            <img data-src="images/div images/8_w.png" alt="">
                        </div>
                        <div class="box" id="6">

                    </div>
                </div>

           <!-- in the last tow elemets of row third and fourth have same ids, cause these four will pop up at the same time at last at a wrong selected letter -->

                <p class="message_part2 msg">MAN</p>
            </div> 
          <!-- ///////////////////////////  Alphabet box  ///////////////////////////// -->
          <div class="alphabets_container">
                <div class="guess_word">
                    <!-- <div class="alphabet_box">
                        <p>A</p>
                    </div>
                    <div class="alphabet_box">
                        <p>_</p>
                    </div>
                    <div class="alphabet_box">
                        <p>C</p>
                    </div> -->
                </div>
          </div>
        </div>

            <button class="key" value="A">A</button>
