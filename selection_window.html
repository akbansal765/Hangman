<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="selection_window.css">
    <link rel="shortcut icon" href="/images/hangman.png" type="image/x-icon">
    <script defer src="script.js"></script>
    <title>Select Content</title>
</head>
<body>
    <section class="main">
        <div class="background">
            <div class="header">
                <h1>SELECT THEME</h1>
            </div>
            <div class="themes">
                <div class="column">
                    <button class="animals btn" value="animals">Animals</button>
                    <button class="fruits btn" value="fruits">Fruits</button>
                    <button class="movies btn" value="movies">Movies</button>
                </div>
                <div class="column">
                    <button class="countries btn" value="countries">Countries</button>
                    <button class="cities btn" value="cities">Cities</button>
                    <button class="mixed btn" value="mixed">All mixed</button>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
